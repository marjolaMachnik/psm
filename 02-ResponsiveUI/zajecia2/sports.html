<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Sports activities</h2>
    <form action="/action_page.php">
    <br>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
        </div>

        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="surname" class="form-control" id="surname" placeholder="Enter surname" name="surname">
        </div>

        <br>
        <h6>Jesteś pracownikiem, czy studentem?</h6>

        <div class="radio">
            <label><input type="radio" name="optradio" checked>Pracownik</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="optradio">Student</label>
        </div>



        <br>
        <h6>Na jakie zajęcia chcesz się zapisać?</h6>
        <div class="checkbox">
            <label><input type="checkbox"  value="">Badminton</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="">Siatkówka</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="">Basen</label>
        </div>

        <br>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>

        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>


        <div class="form-group">
            <label for="comment">Uwagi:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>


        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Register me</button>
    </form>

</div>

</body>
</html>
